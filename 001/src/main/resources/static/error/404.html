<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>페이지를 찾을 수 없습니다</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-width: 0;
        }

        .error-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2196f3;
            text-align: center;
        }

        .error-msg {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
            word-break: keep-all;
        }

        .home-btn {
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 32px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .error-title {
                font-size: 1.3rem;
            }

            .error-msg {
                font-size: 0.95rem;
            }

            .home-btn {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>

<body>
    <div class="error-title">404 - 페이지를 찾을 수 없습니다</div>
    <div class="error-msg">요청하신 페이지가 존재하지 않거나, 이동되었을 수 있습니다.<br>메인으로 돌아가시겠어요?</div>
    <a href="/index/index.html" class="home-btn">메인으로 가기</a>
</body>

</html>
