<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <title>전여친 - 메인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/search/search.css" />
</head>

<body>
    <div class="overlay">
        <!-- 헤더 -->
        <header class="app-header">
            <span class="material-icons menu-toggle" id="backButton">chevron_left</span>
            <div class="logo">전여친</div>
            <span class="material-icons" style="visibility: hidden;">menu</span>
        </header> <!-- 검색창 -->
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="강진수국길축제" autocomplete="off" />
            <button><span class="material-icons">search</span></button>
        </div>

        <!-- 필터 -->
        <div class="filters-wrapper">
            <div class="filters">
                <button class="active" data-type="전체">전체</button>
                <button class="active" data-type="게시글">게시글</button>
                <button class="active" data-type="축제">축제</button>
                <button class="active" data-type="공연">공연</button>
                <button class="active" data-type="관광">관광</button>
                <button class="active" data-type="테마파크">테마파크</button>
            </div>
        </div>
        <!-- 검색기록 -->
        <div class="search-history-wrapper">
            <div class="search-history">
                <div class="search-history-item">유달산 봄축제 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
                <div class="search-history-item">광주 전시회 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
                <div class="search-history-item">장미 축제 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
                <div class="search-history-item">장미의 거리 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
                <div class="search-history-item">목포 애견 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
                <div class="search-history-item">해상쇼 가수 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
                <div class="search-history-item">평화광장 축제 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
                <div class="search-history-item">목포 해상 w쇼 <button class="remove-btn" title="삭제"><span
                            class="material-icons">close</span></button></div>
            </div>
        </div>
    </div>
    <script src="/search/search.js"></script>
</body>

</html>
