    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadPostDetail();
        });

        function loadPostDetail() {
            const selectedPost = localStorage.getItem('selectedPost');
            const container = document.getElementById('postDetailContainer');

            if (!selectedPost) {
                container.innerHTML = `
                    <div class="no-post">
                        <h3>ê²Œì‹œê¸€ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ì»¤ë®¤ë‹ˆí‹° í˜ì´ì§€ì—ì„œ ê²Œì‹œê¸€ì„ ì„ íƒí•´ì£¼ì„¸ìš”.</p>
                        <button onclick="window.location.href='/community/community.html'" 
                                style="padding: 10px 20px; background: #6dd5ed; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 16px;">
                            ì»¤ë®¤ë‹ˆí‹°ë¡œ ëŒì•„ê°€ê¸°
                        </button>
                    </div>
                `;
                return;
            }

            try {
                const post = JSON.parse(selectedPost);
                displayPostDetail(post);
            } catch (error) {
                container.innerHTML = `
                    <div class="no-post">
                        <h3>ê²Œì‹œê¸€ ë°ì´í„° ì˜¤ë¥˜</h3>
                        <p>ê²Œì‹œê¸€ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                    </div>
                `;
            }
        } function displayPostDetail(post) {
            const container = document.getElementById('postDetailContainer');

            // íƒœê·¸ HTML ìƒì„±
            const tagsHtml = post.tags && post.tags.length > 0
                ? `<div class="post-tags">${post.tags.map(tag => `<span class="post-tag">#${tag}</span>`).join('')}</div>`
                : '';

            // ì´ë¯¸ì§€ HTML ìƒì„±
            let imageHtml = '';
            if (post.cameraImage) {
                imageHtml = `<div class="post-image"><img src="${post.cameraImage}" alt="ê²Œì‹œê¸€ ì´ë¯¸ì§€"></div>`;
            } else if (post.galleryImages && post.galleryImages.length > 0) {
                // ì—¬ëŸ¬ ì´ë¯¸ì§€ê°€ ìˆëŠ” ê²½ìš° ì²« ë²ˆì§¸ ì´ë¯¸ì§€ë§Œ í‘œì‹œ (ë‚˜ì¤‘ì— ê°¤ëŸ¬ë¦¬ë¡œ í™•ì¥ ê°€ëŠ¥)
                imageHtml = `<div class="post-image"><img src="${post.galleryImages[0]}" alt="ê²Œì‹œê¸€ ì´ë¯¸ì§€"></div>`;
            }            // ì‘ì„±ì¼ í¬ë§·íŒ…
            const createdDate = post.createdAt ? new Date(post.createdAt).toLocaleDateString() : new Date().toLocaleDateString();

            // ì§€ë„ HTML ìƒì„±
            let locationHtml = '';
            if (post.lat && post.lng) {
                locationHtml = `
                    <div class="post-location">
                        <div class="location-header">ğŸ“ ê²Œì‹œê¸€ ìœ„ì¹˜</div>
                        <div id="postLocationMap" class="location-map"></div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="post-header">
                    <div class="post-category">${post.category || 'ììœ ê²Œì‹œê¸€'}</div>
                    <h1 class="post-title">${post.title}</h1>
                    <div class="post-meta">ì‘ì„±ì¼: ${createdDate}</div>
                    ${tagsHtml}
                </div>
                ${imageHtml}
                <div class="post-content">${post.content}</div>
                ${locationHtml}
                
                <!-- ëŒ“ê¸€ ì„¹ì…˜ -->
                <div class="comments-section">
                    <div class="comments-header">ëŒ“ê¸€ <span id="commentCount">0</span>ê°œ</div>
                    
                    <div class="comment-input-area clearfix">
                        <textarea id="commentInput" class="comment-input" placeholder="ëŒ“ê¸€ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
                        <button id="commentSubmitBtn" class="comment-submit-btn">ëŒ“ê¸€ ì‘ì„±</button>
                    </div>
                    
                    <div class="comments-list" id="commentsList">
                        <div class="no-comments">ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</div>
                    </div>
                </div>
            `;

            // ì§€ë„ ì´ˆê¸°í™”
            if (post.lat && post.lng) {
                initializeMap(post.lat, post.lng, post.title);
            }

            // ëŒ“ê¸€ ê¸°ëŠ¥ ì´ˆê¸°í™”
            initializeComments(post);
        }

        // ëŒ“ê¸€ ê¸°ëŠ¥ ì´ˆê¸°í™”
        function initializeComments(post) {
            const commentInput = document.getElementById('commentInput');
            const commentSubmitBtn = document.getElementById('commentSubmitBtn');

            // ê¸°ì¡´ ëŒ“ê¸€ ë¡œë“œ
            loadComments(post);

            // ëŒ“ê¸€ ì‘ì„± ë²„íŠ¼ ì´ë²¤íŠ¸
            commentSubmitBtn.addEventListener('click', () => {
                addComment(post);
            });

            // Enter + Ctrl í‚¤ë¡œ ëŒ“ê¸€ ì‘ì„±
            commentInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    e.preventDefault();
                    addComment(post);
                }
            });

            // ì…ë ¥ ìƒíƒœì— ë”°ë¥¸ ë²„íŠ¼ í™œì„±í™”
            commentInput.addEventListener('input', () => {
                const hasText = commentInput.value.trim().length > 0;
                commentSubmitBtn.disabled = !hasText;
            });
        }

        // ëŒ“ê¸€ ë¡œë“œ
        function loadComments(post) {
            const postId = getPostId(post);
            const comments = JSON.parse(localStorage.getItem(`comments_${postId}`) || '[]');
            displayComments(comments);
        }

        // ê²Œì‹œê¸€ ID ìƒì„± (ì œëª©ê³¼ ì‘ì„±ì‹œê°„ ê¸°ë°˜)
        function getPostId(post) {
            return btoa(encodeURIComponent(post.title + (post.createdAt || ''))).replace(/[^a-zA-Z0-9]/g, '').substring(0, 16);
        }

        // ëŒ“ê¸€ ì¶”ê°€
        function addComment(post) {
            const commentInput = document.getElementById('commentInput');
            const content = commentInput.value.trim();

            if (!content) {
                alert('ëŒ“ê¸€ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            const postId = getPostId(post);
            const comments = JSON.parse(localStorage.getItem(`comments_${postId}`) || '[]');

            const newComment = {
                id: Date.now(),
                content: content,
                author: `ì‚¬ìš©ì${Math.floor(Math.random() * 100) + 1}`,
                createdAt: new Date().toISOString()
            };

            comments.push(newComment);
            localStorage.setItem(`comments_${postId}`, JSON.stringify(comments));

            // UI ì—…ë°ì´íŠ¸
            commentInput.value = '';
            document.getElementById('commentSubmitBtn').disabled = true;
            displayComments(comments);
        }

        // ëŒ“ê¸€ í‘œì‹œ
        function displayComments(comments) {
            const commentsList = document.getElementById('commentsList');
            const commentCount = document.getElementById('commentCount');

            commentCount.textContent = comments.length;

            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">ì•„ì§ ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.<br>ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”!</div>';
                return;
            }

            // ìµœì‹  ëŒ“ê¸€ë¶€í„° í‘œì‹œ
            const commentsHtml = comments.reverse().map(comment => {
                const commentDate = new Date(comment.createdAt).toLocaleString();
                return `
                    <div class="comment-item">
                        <div class="comment-header">
                            <span class="comment-author">${comment.author}</span>
                            <span class="comment-date">${commentDate}</span>
                        </div>
                        <div class="comment-content">${comment.content}</div>
                    </div>
                `;
            }).join(''); commentsList.innerHTML = commentsHtml;
        }

        // ì§€ë„ ì´ˆê¸°í™” í•¨ìˆ˜
        function initializeMap(lat, lng, title) {
            setTimeout(() => {
                const mapElement = document.getElementById('postLocationMap');
                if (!mapElement) return;

                const map = new naver.maps.Map('postLocationMap', {
                    center: new naver.maps.LatLng(lat, lng),
                    zoom: 15,
                    mapTypeControl: true
                });

                // ë§ˆì»¤ ìƒì„±
                const marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(lat, lng),
                    map: map
                });

                // ì •ë³´ì°½ ìƒì„±
                const infoWindow = new naver.maps.InfoWindow({
                    content: `
                        <div style="padding:10px;min-width:150px;">
                            <h4 style="margin:0 0 5px 0;color:#333;">${title}</h4>
                            <p style="margin:0;color:#666;font-size:0.9em;">ê²Œì‹œê¸€ ì‘ì„± ìœ„ì¹˜</p>
                        </div>
                    `
                });

                // ë§ˆì»¤ í´ë¦­ ì‹œ ì •ë³´ì°½ í‘œì‹œ
                naver.maps.Event.addListener(marker, 'click', () => {
                    if (infoWindow.getMap()) {
                        infoWindow.close();
                    } else {
                        infoWindow.open(map, marker);
                    }
                });
            }, 100);
        }
    </script>
