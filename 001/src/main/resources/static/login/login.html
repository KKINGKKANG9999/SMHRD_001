<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="google" content="notranslate">
    <title>전여친 - 로그인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/login/login.css" />
</head>

<body>
    <div class="overlay">
        <!-- 헤더 -->
        <header class="app-header">
            <span class="material-icons menu-toggle" id="backButton">chevron_left</span>
            <div class="logo">전여친</div>
            <span class="material-icons" style="visibility: hidden;">menu</span>
        </header>
        <!-- 로그인 폼 -->
        <main class="login-main">
            <form class="login-form" autocomplete="off">
                <div class="input-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요" />
                </div>
                <div class="input-group">
                    <label for="userPw">비밀번호</label>
                    <input type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력하세요" />
                </div>
                <div class="login-links">
                    <a href="/signup/signup.html" class="signup-link">회원가입</a>
                    <div class="find-links">
                        <a href="#" class="find-id">아이디 찾기</a>
                        <span class="divider">/</span>
                        <a href="#" class="find-pw">비밀번호 찾기</a>
                    </div>
                </div>
                <button id="login-btn" type="button" class="login-btn">로그인</button>
            </form>
            <div style="margin-top:16px; color:#888;"></div>
        </main>
    </div>
    <script defer src="/login/login.js"></script>
</body>

</html>
