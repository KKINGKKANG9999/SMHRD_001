<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>새 여행 플랜 만들기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="tripplan_post02.css">
</head>

<body>
    <div class="container">
        <header class="app-header">
        <button id="backButton" class="back-button" onclick="history.back()">
            <span class="material-icons" style="font-size: 1.8rem;">chevron_left</span>
        </button>
        <span class="logo">새 여행 플랜 만들기</span>
        <span class="material-icons" style="visibility: hidden;">menu</span>
    </header>
        <div class="route-list" id="routeList"></div>
        <form class="plan-form">
            <div class="input-row">
            <div class="plan-title-row">
                <input class="plan-title-input" id="plan-title" type="text" placeholder="여행 플랜 제목" />
                <div class="plan-date" style="position: relative; display: flex; align-items: center; gap: 6px;">
                    <label style="margin:0; padding:0; position:relative; display:inline-block; cursor:pointer;">
                        <span class="material-icons plan-date-icon" tabindex="0"
                            style="pointer-events:none;">calendar_today</span>
                        <input type="date" class="plan-date-input" id="plan-date" aria-label="날짜 선택"
                            style="position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;cursor:pointer;" />
                    </label>
                    <span class="plan-date-text">25-06-21</span>
                </div>
            </div>
            <textarea class="plan-content" id="plan-content" placeholder="내용"></textarea>
            </div>
        </form>
        <button class="route-search-btn submit-btn" id="submit-btn" onclick="window.location.href='/tripplan/tripplan.html'">
            게시
        </button>
    </div>
    <script src="tripplan_post02.js"></script>
</body>

</html>
