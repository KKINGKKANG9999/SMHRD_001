<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <title>전여친 - 메인</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="/index/index.css" />
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=e696ij4ub6"></script>
</head>

<body>

    <div id="map">
        <button class="write-button" id="writeButton">
            <span class="material-icons">edit</span>
        </button>
    </div>
    <button id="select-location-btn"
        style="display:none; position:fixed; right:24px; bottom:24px; z-index:1000; background:#2196f3; color:#fff; border:none; border-radius:24px; padding:14px 28px; font-size:1.1rem; box-shadow:0 2px 8px rgba(0,0,0,0.15); cursor:pointer;">선택하기</button>

    <div class="overlay">
        <!-- 헤더 -->
        <header class="app-header">
            <span class="material-icons menu-toggle" id="menuToggle">menu</span>
            <div class="logo">전여친</div>
            <span class="material-icons" id="notificationBtn">notifications</span>
        </header>

        <!-- 왼쪽 사이드 메뉴 -->
        <div class="side-menu" id="sideMenu">
            <button id="backButton" class="back-button">
                <span class="material-icons" style="font-size: 1.8rem;">chevron_left</span>
            </button>


            <h3 class="menu-title" onclick="goToCommunityWithSearch()">커뮤니티</h3>
            <h3 class="menu-title" id="goMypage">마이페이지</h3>
            <h3 class="menu-title" onclick="location.href='/tripinfo/tripInfo.html'">전남 여행 정보</h3>
            <h3 class="menu-title" id="plan">여행 플랜</h3>

            <div class="menu-footer">
                <!-- 공지사항 페이지 미구현 -->
                <div class="footer-item" onclick="location.href='/index/index.html'">
                    <span class="material-icons">campaign</span>
                    <span>공지사항</span>
                </div>
                <div class="footer-item" onclick="location.href='/setting/settings.html'">
                    <span class="material-icons">settings</span>
                    <span>환경설정</span>
                </div>
            </div>
        </div> <!-- 검색창 -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="강진수국길축제" />
            <button id="searchButton"><span class="material-icons">search</span></button>
        </div><!-- 필터 -->
        <div class="filters-wrapper">
            <div class="filters">
                <button class="active" data-type="전체">전체</button>
                <button class="active" data-type="게시글">게시글</button>
                <button class="active" data-type="축제">축제</button>
                <button class="active" data-type="공연">공연</button>
                <button class="active" data-type="관광">관광</button>
                <button class="active" data-type="테마파크">테마파크</button>
            </div>
        </div>

        <!-- 하단 슬라이드 업 패널 -->
        <div id="bottomSheet">
            <div id="dragHandle">
                <div class="bar"></div>
            </div>
            <div id="sheetContent">
                <!-- JS에서 동적으로 게시물/마커 리스트가 들어갑니다. -->
            </div>
        </div>
    </div>
    <div class="search-overlay" id="searchOverlay" style="display:none;"></div>
    <script src="/index/index.js"></script>
</body>

</html>
