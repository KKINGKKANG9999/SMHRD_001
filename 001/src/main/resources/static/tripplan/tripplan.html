<!DOCTYPE html>
<html lang="ko" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>전남 여행 플랜</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tripPlan.css">
</head>

<body>
    <div class="tripplan-container">
        <header class="app-header">
            <button id="backButton" class="back-button" onclick="window.location.href='/index/index.html'">
                <span class="material-icons" style="font-size: 1.8rem;">chevron_left</span>
            </button>
            <div class="logo">여행 플랜</div>
            <span class="material-icons" style="visibility: hidden;">menu</span>
        </header>
        <main class="tripplan-main">
            <section class="myplan-section">
                <div class="myplan-box">
                    <div class="myplan-title-row">
                        <span class="material-icons myplan-icon">account_circle</span>
                        <span class="myplan-title">내 여행 플랜</span>
                    </div>
                    <ul class="myplan-list">
                        <li>광주 박물관 전시 축제</li>
                        <li>목포 맛집 투어</li>
                        <li>장미 축제</li>
                    </ul>
                </div>
            </section>
            <section class="newplan-section">
                <div class="newplan-btn-label">새 여행 플랜 만들기</div>
                <button class="newplan-btn" aria-label="새 여행 플랜 만들기"
                    onclick="location.href='../tripplan_post01/tripplan_post01.html'">
                    <span class="material-icons">chevron_right</span>
                </button>
            </section>
    </div>
    <div style="margin:24px 0; color:#888; text-align:center;">* 임시데이터로 동작 중입니다.</div>
    </div>
    <script src="./tripplan.js"></script>
</body>

</html>
